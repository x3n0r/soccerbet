<div id="banner">
	<div id="banner-content-middle">
	    Hallo User {{vm.user.firstName}}.
	</div>
	<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
</div>

<div class="row" ng-controller="TabController">
	<div class="col-md-3">
  		<ul class="nav nav-pills nav-stacked">
	       	<li ng-class="{ active: isSet(1) }">
	          	<a href ng-click="setTab(1)">Home</a>
	       	</li>
	       	<li ng-class="{ active: isSet(2) }">
	          	<a href ng-click="setTab(2)">Profile</a>
	       	</li>
	       	<li ng-class="{ active: isSet(3) }">
	          	<a href ng-click="setTab(3)">Matches</a>
	       	</li>
	       	<li ng-class="{ active: isSet(4) }">
	          	<a href ng-click="setTab(4)">Visualization</a>
	       	</li>
     	</ul>
  	</div>
    <div class="col-md-8">
       	<div class="jumbotron" ng-show="isSet(1)">
			<h1>Hi {{vm.user.firstName}}!</h1>
			<p>You're logged in!!</p>
			<h3>All registered users:</h3>
			<ul>
			    <li ng-repeat="user in vm.allUsers">
			        {{user.username}} ({{user.firstName}} {{user.lastName}})
			        - <a ng-click="vm.deleteUser(user.id)">Delete</a>
			    </li>
			</ul>
		</div>
		<div class="jumbotron" ng-show="isSet(2)">
			<h1>Profile page</h1>
          	<p>Profile information</p>
     	</div>
        <div class="jumbotron" ng-show="isSet(3)">
			<match-list></match-list>
     	</div>
        <div class="jumbotron" ng-show="isSet(4)">
			visualization
     	</div>
	</div>
</div>

<p>&nbsp;</p>
